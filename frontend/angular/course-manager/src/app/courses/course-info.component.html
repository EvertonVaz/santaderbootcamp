<h2> Course Infos </h2>

<hr>

<form #courseForm="ngForm">

    <div class="from-group row">
        <label class="col-sm-2 col-from-label">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" name="name" required #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="from-control">

            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>   

    <div class="from-group row">
        <label class="col-sm-2 col-from-label">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" name="price" required #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" class="from-control">

            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>
    
    <div class="from-group row">
        <label class="col-sm-2 col-from-label">Rating:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" name="rating" required #courseRating="ngModel" type="number" [ngClass]="{'is-invalid': courseRating.invalid}" class="from-control">

            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>

    <div class="from-group row">
        <label class="col-sm-2 col-from-label">Description:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" name="description" required #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="from-control"> </textarea>

            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" class="btn btn-primary mr-5">Save</button>
    <button class="btn btn-secondary">Back</button>
</form>
